<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>OEmbed API</title>
    </head>
    <body>
        <h1>OEmbed API</h1>
        <p>
            Examples:
            <ul>
                <li>
                    Twitter embed:
                    <a href="/api/oembed-data?url=https://twitter.com/devoorhoede/status/1670853955285565440">data</a> |
                    <a href="/api/oembed-html?url=https://twitter.com/devoorhoede/status/1670853955285565440">html</a>
                </li>
                <li>
                    YouTube embed:
                    <a href="/api/oembed-data?url=https://www.youtube.com/watch?v=feylP4p1-KU&ab_channel=GreenCaravan">data</a> |
                    <a href="/api/oembed-html?url=https://www.youtube.com/watch?v=feylP4p1-KU&ab_channel=GreenCaravan">html</a>
                </li>
                <li>
                    Vimeo embed:
                    <a href="/api/oembed-data?url=https://vimeo.com/641535920">data</a> |
                    <a href="/api/oembed-html?url=https://vimeo.com/641535920">html</a>
                </li>
                <li>
                    Codepen embed:
                    <a href="/api/oembed-data?url=https://codepen.io/mattdesl/pen/epQNqN">data</a> |
                    <a href="/api/oembed-html?url=https://codepen.io/mattdesl/pen/epQNqN">html</a>
                </li>
                <li>
                    Flickr embed:
                    <a href="/api/oembed-data?url=https://www.flickr.com/photos/danielcheong/50416691972">data</a> |
                    <a href="/api/oembed-html?url=https://www.flickr.com/photos/danielcheong/50416691972">html</a>
                </li>
            </ul>
        </p>
        <p>Source: <a href="https://github.com/voorhoede/datocms-plugin-oembed/" rel="noopener noreferrer" target="_blank">github.com/voorhoede/oembed-plugin-oembed/</a></p>
    </body>
</html>
